<div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let item of _shared.heros">
        <div class="card mb-3"[ngClass]="{
            'low':item.power<=50,
            'meduim':item.power>50&&item.power<200,
            'high':item.power>200
            
        }" >
          <div class="card-image">
            <img [src]="item.urlImg" alt="" class="card-img w-100 p-2" />
          </div>
          <div class="card-body">
            <h5 class="card-text">{{ item.name }}</h5>
            <p class="card-text">
              <small class="text-body-secondary">{{ item.power }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
